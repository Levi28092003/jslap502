<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var txt = "Thích nghe nhạc Trap, cô ây bảo cô ấy muốn làm quen";
        document.write("Độ dài của chuối: ", txt.length, "<br />");
        document.write("Mã char code của từng ký tự: <br />");
        // Duyện qua từng ký tự trong chuỗi
        for(let i = 0; i < txt.length; i++){
            document.write(txt[i]+" => "+txt[i].charCodeAt(0)+"<br/>");
        }
    </script>
</body>
</html>
